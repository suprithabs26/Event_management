{% extends 'events/base.html' %}

{% block content %}
<style>
    .profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    .profile-card:hover {
        transform: translateY(-5px);
    }
    .profile-img {
        border: 5px solid white;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        transition: transform 0.3s;
    }
    .profile-img:hover {
        transform: scale(1.05);
    }
    .stats-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        transition: background 0.3s;
    }
    .stats-card:hover {
        background: #e9ecef;
    }
</style>

<div class="container py-5">
    <div class="profile-card p-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ user.profile.profile_picture.url }}" 
                     class="rounded-circle profile-img mb-3" 
                     width="200" 
                     height="200"
                     alt="Profile Picture">
                <h4 class="font-weight-bold mt-3">{{ user.username }}</h4>
                <p class="text-muted">
                    <i class="fas fa-envelope mr-2"></i>{{ user.email }}
                </p>
            </div>
            
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Profile Information</h3>
                    <div>
                       
                        <a href="{% url 'account_logout' %}" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h5>Events Created</h5>
                            <h3 class="text-primary">15</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h5>Events Attended</h5>
                            <h3 class="text-success">12</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h5>Tasks Completed</h5>
                            <h3 class="text-info">20</h3>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-user-circle mr-2"></i>Bio
                        </h5>
                        <p class="card-text text-muted">
                            {{ user.profile.bio|default:"No bio added yet." }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
